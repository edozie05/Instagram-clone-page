<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Oldagram | cloned Instagram page</title>
  </head>
  <body>
    <div class="container">
      <header id="main-header" class="flex">
        <img src="images/logo.png" class="logo ml" />
        <img
          src="images/Edozie_pic.jpg"
          alt="a Picture of the user logged into the account"
          class="avatar mr"
        />
      </header>
      <main>
        <section class="heading">
          <div class="flex ml">
            <img
              src="images/avatar-vangogh.jpg"
              alt="a profile picture of van gogh"
              class="avatar"
            />
            <div class="post-acct">
              <h3 class="dark-text">Vincent van Gogh</h3>
              <h4>Zundert, Netherlands</h4>
            </div>
          </div>
        </section>

        <section class="main-post">
          <img
            src="images/post-vangogh.jpg"
            alt="an original Van gogh selfie"
          />
        </section>

        <section class="like-section">
          <div class="flex icons">
            <img src="images/icon-heart.png" alt="a heart shape" />
            <img
              src="images/icon-comment.png"
              alt="a shape representing comment"
            />
            <img src="images/icon-dm.png" alt="a shape representing dm" />
          </div>
          <h3 class="dark-text ml">21,492 likes</h3>
          <h3 class="ml">
            <span class="dark-text">vincey1853</span> just took a few mushrooms
            lol
          </h3>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
